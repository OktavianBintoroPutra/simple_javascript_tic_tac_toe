<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">        
</head>
<body> 
    <div class="panel">
        <div class="player-container">
            <div class="player" id="player1">Player 1</div>
            <div class="player" id="player2">Player 2</div>
        </div>
        <div class="container">
            <div class="grid" id="g1">
                <div class="grid-child" id="g1-1" ><span class='input'>-</span></div>
                <div class="grid-child" id="g1-2" ><span class='input'>-</span></div>
                <div class="grid-child" id="g1-3" ><span class='input'>-</span></div>            
            </div>
            <div class="grid" id="g2">
                <div class="grid-child" id="g2-1" ><span class='input'>-</span></div>
                <div class="grid-child" id="g2-2" ><span class='input'>-</span></div>
                <div class="grid-child" id="g2-3" ><span class='input'>-</span></div>
            </div>
            <div class="grid" id="g3">
                <div class="grid-child" id="g3-1" ><span class='input'>-</span></div>
                <div class="grid-child" id="g3-2" ><span class='input'>-</span></div>
                <div class="grid-child" id="g3-3" ><span class='input'>-</span></div>
            </div>
        </div>
        <div class="btn-container">
            <button class="btn" id='xBtn'>X</button>
            <button class="btn" id='oBtn'>O</button>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
